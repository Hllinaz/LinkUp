<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una cuenta</title>
    <link rel="stylesheet" href="./CSS/registro.css">
</head>

<body>

    <div class="registro-container">
        <!-- Logo -->
        <div class="logo">
            <img src="./img/img-grafo.png" alt="Logo LinkUp">
        </div>

        <!-- registro -->
        <div class="registro">
            <h1>Crea una cuenta</h1>
            <p class="subtxt">Es rápido y fácil</p>

            <form>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="name" placeholder="Nombre completo" required>

                <label for="usuario">Usuario</label>
                <input type="text" id="username" placeholder="Usuario" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>

                <label for="password">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Contraseña" required>

                <p class="texto-login">¿Ya tienes una cuenta?
                    <a href="login.html">Inicia sesión</a>
                </p>

                <button type="submit">Crear cuenta</button>
            </form>
        </div>
    </div>

</body>
    <script type="module" src="registro.js"></script>
</html>
