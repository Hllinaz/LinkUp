<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comentarios - LinkUp</title>

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity=""
        crossorigin="anonymous">

    <!-- CSS corregido -->
    <link rel="stylesheet" href="CSS/root.css" />
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/comentarios.css" />
    <link rel="stylesheet" href="CSS/post.css" />
</head>

<body>
    <main class="main-layout">
        <section class="content-feed">
            <h2 class="feed-title">Comentarios</h2>

            <section class="post-section"></section>

            <form class="composer">
                <textarea placeholder="Comenta algo..." rows="1" id="comment-post" required></textarea>
                <div class="composer-actions">
                    <button type="submit" class="btn comentarios">Comentar</button>
                </div>
            </form>

            <section class="comment-section"></section>
        </section>
    </main>
</body>

</html>
