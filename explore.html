<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubrir - LinkUp</title>
    <link rel="stylesheet" href="CSS/root.css" />
    <link rel="stylesheet" href="CSS/discover.css" />
</head>

<body>
    <main class="main-content">
        <h1>Comunidades y usuarios destacados</h1>

        <div class="cards-container">
            <!-- Influencers -->
            <div class="card">
                <h2>Influencers de LinkUp</h2>
                <div id="influencers-container">
                    <template id="template-user-destc">
                        <div class="usuario destacado">
                            <span class="name">Jane Doe</span>
                            <div class="acciones">
                                <button class="btn seguir">Seguir</button>
                                <button class="btn ver">Ver</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="card">
                <h2>Top User</h2>
                <div id="top-container">
                    <template id="template-user-top">
                        <div class="usuario destacado">
                            <span class="name">Jane Doe</span>
                            <div class="acciones">
                                <button class="btn seguir">Seguir</button>
                                <button class="btn ver">Ver</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
