<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="container">
        <!-- Seccion de la imagen imagen -->
        <div class="left-section">
            <img src="img/img-logo.png" alt="Red de usuarios">
        </div>

        <!-- Seccion con formulario -->
        <div class="right-section">
            <h1>¡Bienvenido!</h1>
            <p>
                <a href="registro.html">Crea una cuenta</a> o inicia sesión para ingresar a LinkUp
            </p>

            <form class="login-form">
                <label for="user">Usuario</label>
                <input type="user" id="user" placeholder="Usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>
    <script src="Utility/util.js"></script>
    <script src="login.js"></script>
</html>
